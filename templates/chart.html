<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skills & Resume Score Chart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1557682250-33bd709cbe85') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      overflow: hidden;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadein 1s ease-in-out;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .chart-section {
      display: flex;
      flex-direction: row;
      gap: 2.5rem;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    .chart-box {
      background-color: #ffffffdd;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      width: 400px;
      transition: transform 0.3s ease;
    }
    .chart-box:hover {
      transform: translateY(-5px);
    }
    .btn-custom {
      margin: 0.5rem;
      min-width: 200px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h2 class="mb-4 text-center text-light">üìä Skills Chart & Resume Score </h2>
    <div class="chart-section">
      <div class="chart-box">
        {% if skills %}
          <canvas id="skillsChart"></canvas>
        {% else %}
          <p class="text-center text-muted">No skills data to display.</p>
        {% endif %}
      </div>
      <div class="chart-box">
        <canvas id="scoreBreakdownChart"></canvas>
      </div>
    </div>
    <div class="text-center mt-4">
      <a href="/" class="btn btn-outline-light btn-custom">‚¨ÖÔ∏è Upload Another Resume</a>
      <a href="{{ url_for('show_result') }}" class="btn btn-primary btn-custom">üîô Back to Result</a>
      
    </div>
  </div>

  <script>
    const skills = {{ skills | tojson | safe }};
    const scoreData = {{ score_breakdown | tojson | safe }};  // Needs to be passed from Flask

    // üü¢ Skills Chart
    if (skills.length > 0) {
      const ctxSkills = document.getElementById('skillsChart').getContext('2d');
      new Chart(ctxSkills, {
        type: 'pie',
        data: {
          labels: skills,
          datasets: [{
            label: 'Skill Distribution',
            data: skills.map(() => 1),
            backgroundColor: [
              '#4caf50', '#2196f3', '#ff9800', '#9c27b0',
              '#f44336', '#3f51b5', '#00bcd4', '#8bc34a'
            ]
          }]
        },
        options: {
          animation: {
            duration: 1000,
            easing: 'easeOutBounce'
          }
        }
      });
    }

    // üü° Resume Scoring Breakdown Doughnut
    const ctxScore = document.getElementById('scoreBreakdownChart').getContext('2d');
    new Chart(ctxScore, {
      type: 'doughnut',
      data: {
        labels: Object.keys(scoreData),
        datasets: [{
          data: Object.values(scoreData),
          backgroundColor: [
            '#00e676', '#ff5722', '#03a9f4', '#ffeb3b',
            '#9c27b0', '#607d8b', '#8bc34a'
          ],
          borderWidth: 1
        }]
      },
      options: {
        plugins: {
          legend: { position: 'bottom' },
          tooltip: { enabled: true }
        },
        animation: {
          duration: 1000,
          easing: 'easeInOutQuart'
        }
      }
    });
  </script>
   {% include 'footer.html' %}
</body>
</html>
