<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Owner Login | AI Career Counselor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1596495577886-d920f1fb7238') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      margin: 0;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
      width: 100%;
      max-width: 400px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn-custom {
      background-color: #00b894;
      color: #fff;
      font-weight: bold;
      border-radius: 30px;
    }

    .btn-custom:hover {
      background-color: #019875;
    }

    .form-title {
      font-weight: bold;
      font-size: 1.6rem;
      margin-bottom: 1.2rem;
      color: #333;
    }

    .form-label {
      font-weight: 500;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="login-card">
      <div class="text-center mb-4">
        <h2 class="form-title">üë§ Owner Login</h2>
      </div>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-warning">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}
      <form method="POST" action="/owner">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required />
        </div>
        <button type="submit" class="btn btn-custom w-100">üîê Login</button>
      </form>
      <p class="text-center small mt-3"><a href="/set-owner" class="text-decoration-none">change username or password</a></p>
      <div>
        <p class="text-center small mt-3"><a href="/" class="text-decoration-none">Home</a></p>
      </div>
    </div>
  </div>
</body>
</html>
